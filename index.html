<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone Project| Order summary card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="image-div">
        <img
          id="hero"
          src="images/illustration-hero.svg"
          alt="illustration-hero"
          title="illustration hero"
        />
      </div>
      <div id="order">
        <h2>Order Summary</h2>
        <p id="sub">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div id="info">
        <article id="annual">
          <img src="images/icon-music.svg" alt="music icon" />
          <p>Annual Plan <br /><span class="price">$59.99/year</span></p>
        </article>
        <article id="change">Change</article>
      </div>
      <button id="btnp">Proceed to Payment</button>
      <button id="btnc">Cancel Order</button>
    </div>
  </body>
</html>
